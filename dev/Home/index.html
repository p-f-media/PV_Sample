<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BoothSample02</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>

    <div id="buttons">
      <button id="startButton" type="button">Start</button>
      <!-- <button id="linkButton" type=“button” onclick="location.href='https://daijimomii.github.io/WebGl_PVSample_Info/'">ページリンク</button> -->
      <button id="initButton" type="button"><img src="TemplateData/initImage.png" alt="button"/></button>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <!-- <div id="unity-logo"></div> -->
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        <!-- WebGL builds are not supported on mobile devices. -->mobile mode.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">BoothSample02</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build_BoothSample02_Home.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build_BoothSample02_Home.data.unityweb",
        frameworkUrl: buildUrl + "/Build_BoothSample02_Home.framework.js.unityweb",
        codeUrl: buildUrl + "/Build_BoothSample02_Home.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BoothSample02",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      var startButton = document.querySelector("#startButton");
      var initButton = document.querySelector("#initButton");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        // canvas.style.width = "960px";
        // canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      startButton.onclick = () => 
      {
        startButton.style.display = "none";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => 
        {
          createUnityInstance(canvas, config, (progress) => 
          {
            progressBarFull.style.width = 100 * progress + "%";
          })
          .then((unityInstance) => 
          {
            loadingBar.style.display = "none";
            initButton.style.display = "block";
            // fullscreenButton.onclick = () => {
            //   unityInstance.SetFullscreen(1);
            // };

            unityInstance.SendMessage('AppGameManager', 'OnAppStarted' );
            
            initButton.onclick = () => 
            {
              unityInstance.SendMessage('AppGameManager', 'OnHtmlInitButtonClicked' );
              initButton.style.display = "none";
            };

            window.addEventListener
            (
              'resize', function()
              {
                console.log("Width:" + window.innerWidth);
                console.log("Height:" + window.innerHeight);

                unityInstance.SendMessage('AppGameManager', 'ChangeScreenWidth', window.innerWidth );
                unityInstance.SendMessage('AppGameManager', 'ChangeScreenHeight', window.innerHeight );
              }
            );
          })
          .catch((message) => 
          {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

    </script>
  </body>
</html>
